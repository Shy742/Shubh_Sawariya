<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubh Sawariya Industries</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/shubh_logo.png" alt="Shubh Sawariya Logo" class="logo">
            <h1>Financial Analysis Assistant</h1>
        </header>
        <main>
            <section class="upload-section">
                <h2>1. Upload Financial Documents</h2>
                <input type="file" id="pdfUpload" accept=".pdf">
                <button onclick="uploadPDF()">Process PDF</button>
            </section>
            <section class="chat-section">
                <h2>2. Financial Analysis Assistant</h2>
                <div id="chat-container">
                    <div id="chat-messages"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Ask questions about your financial data...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
